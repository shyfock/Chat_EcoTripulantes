<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <script type="module" src="./common.js"></script>
    <script type="module" src="./chat.js"></script>
    <title>EcoTripulantes|Chat</title>
</head>
<body>
  <div>
  <header class="break-all">
    <div class="flex items-center flex-row mt-2 bg-indigo-400 py-12 px-0\.5 sm:px-2 lg:px-8">
      <div class="flex-col mr-auto">
        <label id="userName" class="text-gray-100 font-bold break-words" for=""></label>
      </div>
      <div class="flex-col mr-auto">
        <label class="text-gray-100 font-bold text-4xl break-words" for="">Chat EcoTripulantes</label>
      </div>
      <div class="flex-col mr-auto">
        <button id="btn-signOut" class="flex items-center justify-center h-10 w-10 mr-2 rounded-full bg-gray-200 hover:bg-gray-300 text-indigo-800 text-white focus:outline-none">Salir</button>
      </div>
    </div>
    
  </header>
    <div class="flex flex-col h-screen w-screen bg-white">
        <div id="chat"  class="flex flex-col mt-2 flex-col-reverse overflow-y-scroll	 space-y-3 mb-20 pb-3 ">
          
            
        </div>
        <div class="flex flex-row  items-center  bottom-0 my-2 w-full">
          <div
            class="ml-2 flex flex-row border-gray items-center w-full border rounded-3xl h-12 px-2"
          >
            
            <div class="w-full">
              <input
                type="text"
                id="message"
                class="border rounded-2xl border-transparent w-full focus:outline-none text-sm h-10 flex items-center"
                placeholder="Type your message...."
              />
            </div>
          <div>
              <button
                id="btn-sendMessage"
              class="flex items-center justify-center h-10 w-10 mr-2 rounded-full bg-gray-200 hover:bg-gray-300 text-indigo-800 text-white focus:outline-none"
            >
              <svg
                class="w-5 h-5 transform rotate-90 -mr-px"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
